<!DOCTYPE html>
<html>
<head>
    <title>Verify Your EdConnect Account</title>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    <p>Please verify your email by clicking:</p>
    <p>
        <a href="{{ verification_url }}" style="
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        ">
            Verify Email
        </a>
    </p>
    <p>Or copy this link: {{ verification_url }}</p>
    <p>Link expires in 24 hours.</p>
</body>
</html>
